{% extends 'calculation/base.html' %}
{% block content %}

<div class="post">
            {% if post.created_date %}
                <div class="date">
                    {{ post.created_date }}
                </div>
	    {% endif %}

<a class="btn btn-default" href="{% url 'calculation:edit' post_id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

<h1>{{ post.title}}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'calculation:new'%}" method="post">
{% csrf_token %}

<p>{{post.author}}</p>
<a href="/media/{{post.file}}"> Скачать файл {{post.file}}<a/>

</form>
 </div>
{% endblock content %}
