{% extends 'calculation/base.html' %}
{% block content %}
{% load staticfiles %}  


{% if latest_post_list %}

    {% for post in latest_post_list %}
    <div class="post">
	<div class="date">
             {{ post.created_date }}
	</div>

        <h1><a href="{% url 'calculation:detail' post.id %}">{{ post.title}}</a></h1>
    </div>

    {% endfor %}

{% else %}
    <p>No calculations are available.</p>
{% endif %}


{% endblock content %}
